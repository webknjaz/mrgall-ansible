---

- hosts: dokku
  roles:
  - role: acl

  - role: yoshzz.dokku
    dokku_vhost: linode.mrgall.com
    dokku_version: 0.9.4
    dokku_plugins:
    - name: docker-options
      repo: https://github.com/dyson/dokku-docker-options.git
    - name: acl
      repo: https://github.com/dokku-community/dokku-acl.git

  - role: sshkeys
    sshkeys:
    - name: wk
      value: ssh-rsa  wk@wk-laptop
    - name: mrgall
      value: ssh-rsa  mrgall@home.mrgall.com

  - role: thefinn93.letsencrypt
    letsencrypt_webroot_path: /var/www/html
    letsencrypt_email: mrgall@mrgall.com
    letsencrypt_cert_domains:
    - www.gdg.org.ua
    - gdg.org.ua
    - www.dev.gdg.org.ua
    - dev.gdg.org.ua
    letsencrypt_renewal_command_args: 
    - --renew-hook "systemctl restart nginx"
